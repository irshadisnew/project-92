<!DOCTYPE html>
<html>
<head>
    <title>Maths Quiz Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="gamelogin.js"></script>
</head>
<body>

<center>
    <h1>Game</h1>

    <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">     <!--Bootstrap class:
                                                             ○ col-lg-4, col-sm-8 and col-xs-11: we already know what it does, it is
                                                             used to give width to the div.
                                                             ○ login_div1: this is our class. For this we will define the CSS later.
                                                            
                                                            ○ class=”form-control”: this is a bootstrap class, that adds padding,
                                                            margin and border to the input box.
                                                            ○ placeholder: it is like a Hint to the input box.-->
                                                                       
        <h3 >Player 1 Login for the game</h3>
        <label >User Name:</label>
         <input type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">
         <br>
    </div>
<br>
    <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
        <h3 >Player 2 Login for the game</h3>
          <label >User Name:</label>
         <input type="text" id="player2_name_input" class="form-control" placeholder="Player 2 Name">
        <br>
    </div>
    <br>
        <button style="width:30%" class="btn btn-primary" onclick="addUser()">Log in</button> <!--btn-primary: will add dark blue border and background color to the button-->
</center>

</body>
</html>
